<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">{{ username }}</div>
        <div class="panel-body">
          <p>
            Picked cards: {{ pickedCards }}
          </p>
          <div class="row">
            <div class="col-lg-4">
              <button class="btn btn-success btn-block" ng-click="getCard()">Get Card</button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-danger btn-block" ng-click="deal()">Deal</button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-default btn-block">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
